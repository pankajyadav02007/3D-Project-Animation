<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <div class="layer" id="layer1">
      <div class="text">orange</div>
      <div class="can-container">
        <img class="can-img" src="./Can2.png" />
        <img class="wrapper" src="./Contents.png" />
      </div>
      <div class="fruits">
        <img src="./orange-3.png" />
        <img src="./orange-2.png" />
        <img src="./orange-1.png" />
      </div>
      <label for="toggle">click to slide</label>
    </div>
    <!--  -->
    <div class="layer" id="layer2">
      <div class="text">pineapple</div>
      <div class="can-container">
        <img class="can-img" src="./Can2.png" />
        <img class="wrapper" src="./Contents-2.png" />
      </div>
      <div class="fruits">
        <img src="./pineapple-3.png" />
        <img src="./pineapple-2.png" />
        <img src="./pineapple-1.png" />
      </div>
      <label for="toggle">click to slide</label>
    </div>
  </body>
</html>
